<!DOCTYPE html>
<html>
<head>
	<title>My Game</title>
	<style>
		#game-area {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			position: relative;
		}

		#player {
			width: 50px;
			height: 50px;
			background-color: blue;
			position: absolute;
			bottom: 0;
			left: 0;
		}

		#jump-button {
			display: block;
			margin: 20px auto;
			padding: 10px;
			background-color: green;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="game-area">
		<div id="player"></div>
	</div>
	<button id="jump-button">Jump</button>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		var player = $('#player');
		var gameArea = $('#game-area');
		var isJumping = false;

		function jump() {
			if (!isJumping) {
				player.animate({bottom: '+=100px'}, 500, function() {
					player.animate({bottom: '0px'}, 500);
					isJumping = false;
				});
				isJumping = true;
			}
		}

		function handleKeyPress(e) {
			if (e.keyCode === 32) {
				jump();
			}
		}

		$(document).on('keydown', handleKeyPress);

		$('#jump-button').on('click', jump);
	</script>
</body>
</html>
